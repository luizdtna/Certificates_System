{%extends 'base.html'%}
{%load bootstrap%}
{%block title%}Atualizar Certificado{%endblock%}

{%block main%}

{%if success%}
<div class="alert alert-success" role="alert">
    O registro foi atualizado com sucesso!
</div>
{%endif%}

<form method="post" enctype="multipart/form-data">
    {%csrf_token%}
    {{form.certificateTitle|bootstrap}}
    {{form.date|bootstrap}}
    {{form.certificate|bootstrap}}
    <button type="submit" class="btn btn-success">Salvar</button>
</form>


{%endblock%}
